<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="individual.css">
    <title>Creede</title>
</head>
<body>
    <div class="signup-container">
        <img src="./img/Creede_logo.png" alt="creede" class="creede">
        <form id="signupForm">
            <h2 class="opt_">Create account</h2>
                <div class="purpose">
                    <h4><a href="individual.html" class="only">Individual</a></h4>
                        
                <h4 class="institu"><a href="institu.html" >Institution</a></h4>
                </div>
            <label for="did" class="opt">DID</label>
            <input type="text" id="did" name="did" required>
            <h4 class="generate">Don't have a DID? <a href="#">Generate DID</a></h4>
            
            <label for="username" class="opt">Full Name</label>
            <input type="text" id="FullName" name="fullname" required>
            
            <button type="submit" id="submitBtn"><a href="dashboard.html">Create Account</a></button>
        </form>
        <div class="forget">
            <h5>Already have an account? <a href="signin.html">Sign in</a></h5>
        </div>
        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
