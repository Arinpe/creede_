<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="institu.css">
    <title>Creede</title>
</head>
<body>
    <div class="signup-container">
        <img src="img/Creede_logo.png" alt="creede" class="creede">
        <form id="signupForm">
            <h2 class="opt_">Create account</h2>
                <div class="purpose">
                    <h4><a href="individual.html">Individual</a></h4>
                <h4><a href="institu.html" class="only">Institution</a></h4>
                </div>
            <label for="did" class="opt">DID</label>
            <input type="text" id="did" name="did" required>
            <h4 class="generate">Don't have a DID? <a href="#">Generate DID</a></h4>

            <label for="FullName" class="opt">Full Name</label>
            <input type="text" id="FullName" name="FullName" required>

            <label for="Institutionname" class="opt">Name of Institution</label>
            <input type="text" id="InstitutionName" name="InstitutionName" required>

            <label for="Institutionposition" class="opt">Position at Institution</label>
            <input type="text" id="institutionposition" name="InstitutionPosition" required>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        <div class="forget">
            <h5>Already have an account? <a href="signin.html" class="signin">Sign in</a></h5>
        </div>
        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
