<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link rel="stylesheet" href="signin.css">

    <title>Sign In</title>
</head>
<body>
    <div class="signin-container">
        <img src="img/Creede_logo.png " class="creede">
        <form id="signinForm">
            <h2>Sign In</h2>
            <label for="did" class="did">DID</label>
            <input type="text" id="DID" name="did" required>
            <button type="submit"><a href="dashboard.html">Sign In</a></button>
        </form>
        <p id="error-message"></p>
        <p>New to Creede? <a href="individual.html">Create an account</a></p>
    </div>

    <script src="signin.js"></script>
</body>
</html>
