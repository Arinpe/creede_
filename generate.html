<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="generate.css">
    <title>Generate DID</title>
</head>
<body>
    <div class="container">
        <img src="./img/Creede_logo.png" alt="creede" class="creede">
     
     <div class="container_">
        <h1>Encryption Passphrase</h1> 
        <div class="code">
            <div class="pass">
                <h5>Passphrase</h5>
            </div>
            <div class="phase">
                <a href="#"><h5>Generate Phrase</h5></a>
            </div>
        </div>
        <div class="passphrase">
            <p id="didResult">
                tool solve walnut will inch romance blood jelly<br> medal love laundry horse
            </p>
            <button id="copyButton">Copy</button>
        </div>

        <div class="copy">
            <h1>Save Your Encryption Passphrase</h1>
            <p>You will need this phasephase to access data in the future. This is <br> the only time it will be displayed. Be sure to write it down.</p>
          <div class="box">
            <input type="checkbox" value="">
            <label for="wrote"><h5>Yes, I wrote this down or saved it somewhere.</h5></label>
          </div>
        </div>
        </div>
        <button id="generateButton">Next</button>
        
    </div>
    <script src="generate.js"></script>
</body>
</html>
